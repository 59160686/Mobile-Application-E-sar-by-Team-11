<!--

<ion-header>
    <ion-navbar color="primary">
      <ion-title text-center>
        <h2>แสดง Code API</h2>
      </ion-title>
      <ion-buttons right>
        <button ion-button>
          <ion-icon name="ios-log-out-outline" style="zoom:3.0;"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <div id='layout'>
    <ion-list>
      <ion-item>
        <ion-label>องค์กร</ion-label>
        <ion-select [(ngModel)]="dpm_id" interface="action-sheet" (ionChange)="dpm_id_input(dpm_id);">
          <div *ngFor="let data of dpm_obj;">
            <ion-option value="{{data.dpm_id}}">{{data.dpm_name}}</ion-option>
          </div>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>คณะ</ion-label>
        <ion-select [(ngModel)]="dpm_id" interface="action-sheet" (ionChange)="dpm_id_input(dpm_id);">
          <div *ngFor="let data of dpm_obj;">
            <ion-option value="{{data.dpm_id}}">{{data.dpm_name}}</ion-option>
          </div>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>สาขา</ion-label>
        <ion-select [(ngModel)]="dpm_id" interface="action-sheet" (ionChange)="dpm_id_input(dpm_id);">
          <div *ngFor="let data of dpm_obj;">
            <ion-option value="{{data.dpm_id}}">{{data.dpm_name}}</ion-option>
          </div>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>หลักสูตร</ion-label>
        <ion-select [(ngModel)]="dpm_id" interface="action-sheet" (ionChange)="dpm_id_input(dpm_id);">
          <div *ngFor="let data of dpm_obj;">
            <ion-option value="{{data.dpm_id}}">{{data.dpm_name}}</ion-option>
          </div>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>ปีข้อมูล</ion-label>
        <ion-select [(ngModel)]="dpm_id" interface="action-sheet" (ionChange)="dpm_id_input(dpm_id);">
          <div *ngFor="let data of dpm_obj;">
            <ion-option value="{{data.dpm_id}}">{{data.dpm_name}}</ion-option>
          </div>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-buttons bottom class='fix_bottom'>

        <button ion-button block color='primary' [navPush]="pushShowCodeAPI">
          ค้นหา
        </button>
      </ion-buttons>
  </div>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
      <ion-title text-center>
        <ion-buttons center>
          <button ion-button (click)="this.navCtrl.popToRoot();">
            <ion-icon ios="ios-home" md="md-home" style="zoom:3.0;"></ion-icon>
          </button>
        </ion-buttons>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
