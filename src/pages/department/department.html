<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      <h2>ข้อมูลพื้นฐาน</h2>
    </ion-title>
    <ion-buttons right>
      <button ion-button>
        <ion-icon name="ios-log-out-outline" style="zoom:3.0;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <div *ngFor="let data of dpm_obj;">
    <ion-item-sliding #item>
      <button ion-item (click)='pushYodAndFct(data.dpm_id)'>
        <ion-label color="primary">{{data.dpm_name}}</ion-label>
      </button>
      
      <ion-item-options side="right">
        <button ion-button style="background-color :#FFCC00" (click)="popEditDepartment(data.dpm_id)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="presentConfirm(data.dpm_id);">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
    </div>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color='primary' (click)='pushAddDepartment()'>
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title text-center>
      <ion-buttons center>
        <button ion-button (click)="popToHomePage()">
          <ion-icon ios="ios-home" md="md-home" style="zoom:3.0;"></ion-icon>
        </button>
      </ion-buttons>
    </ion-title>
  </ion-toolbar>
</ion-footer>
