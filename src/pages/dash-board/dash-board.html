<ion-header>
    <ion-navbar color="primary">
      <ion-title text-center>
        <h2>DashBoard</h2>
      </ion-title>
      <ion-buttons right>
          <button ion-button>
            <ion-icon name="ios-log-out-outline" style="zoom:3.0;"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-card >
        <ion-card-header >
            <h2 style="text-align: center; color:#488aff; font-weight: bold; ">ข้อมูล Common Data Set ทั้งหมด</h2>
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas ></canvas>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          Bar Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title text-center>++
      <ion-buttons center>
        <button ion-button (click)="popToHomePage()">
          <ion-icon ios="ios-home" md="md-home" style="zoom:3.0;"></ion-icon>
        </button>
      </ion-buttons>
    </ion-title>
  </ion-toolbar>
</ion-footer>
