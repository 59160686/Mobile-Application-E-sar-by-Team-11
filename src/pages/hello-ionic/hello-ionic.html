<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button (click)="show_userpage()">
        <ion-icon ios="ios-contact" md="md-contact" style="zoom:3.0;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      <h2> E-SAR</h2>
    </ion-title>
    <ion-buttons right>
      <button ion-button>
        <ion-icon name="ios-log-out-outline" style="zoom:3.0;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-row>
    <ion-col col-6>
      <ion-card style=" height: 100%; background-color:#FFFF00;" (click)='pushDashBoard();'>
        <div class="card-title text-center" style="vertical-align: middle;">
          <h2>Dash Board</h2>
        </div>
        <img style="width: 80%; display: block; margin-top:auto; margin-bottom:auto; margin-left: auto; margin-right: auto;"
          src="assets/imgs/dashboard-graph-magnify-digital-strategy-icon.png" />
        <!-- <div class="card-subtitle">41 Listings</div> -->
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-row>
        <ion-col col-12>
          <ion-card style=" height: 100%;background-color:#FF6600;" (click)='pushDepartment();'>
            <div class="card-title">ข้อมูลพื้นฐาน</div>
            <img style="display: block; margin-left: auto; margin-right: auto;" src="assets/imgs/icon_data-structures-and-algorithms.png"
              width="42" />
            <!-- <div class="card-subtitle">41 Listings</div> -->
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-card style=" height: 100%; background-color:#00FF33;" >
            <div class="card-title">ข้อมูล Common Data Set</div>
            <img style=" display: block; margin-left: auto; margin-right: auto;" src="assets/imgs/database-icon-flat-vector-13637051.jpg"
              width="42" />
            <!-- <div class="card-subtitle">41 Listings</div> -->
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-card style=" height: 100%; background-color:#CC33FF;" (click)='pushGenapi();'>
        <div class="card-title">แสดง Code API </div>
        <!-- <ion-img style="width: 80px; height: 80px;" src="icon_data-structures-and-algorithms.png"></ion-img> -->
        <img style="width: 40%; display: block; margin-left: auto; margin-right: auto;" src="assets/imgs/icon_data-structures-and-algorithms.png"
          width="30" />
        <!-- <div class="card-subtitle">41 Listings</div> -->
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>

    </ion-col>
  </ion-row>


</ion-content>

  <ion-toolbar color="primary">
    <ion-title text-center>
      <ion-buttons center>

          <ion-icon ios="ios-home" md="md-home" style="zoom:3.0;"></ion-icon>
