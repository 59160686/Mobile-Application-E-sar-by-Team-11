<ion-menu [content]="content">

  <ion-header >
    <ion-toolbar color="primary">
      <ion-title>E-sar 1 Mobile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: #F8F9F9">
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color: #F8F9F9; font-size: 20px; ">
        <ion-icon name= {{p.icon}} style="color: teal; "></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
